 password: <input type="password"   id="id1">

<script>
  let check=document.getElementById("check")
  let id1=document.getElementById("id1")
  check.addEventListener("click",()=>{

        if(id1.type==="password"){

            id1.type="text"

        }

        else{

           id1.type="password"
        }

 })
