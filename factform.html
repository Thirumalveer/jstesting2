<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <form id="form1">
        <label >Input:</label>
     <input type="text" id="ip1">
     <input type="submit" value="submit">

    </form>

    <script>

        let ip1=document.getElementById("ip1")
        let frm1=document.getElementById("form1")
        let h1=document.getElementById("h1")



        frm1.addEventListener("submit",(e)=>{

            e.preventDefault()
             let val=ip1.value
            function fact(num){

                   let f=1;

                   for(i=1;i<=num;i++){

                      f*=i
                   }
             h1.innerHTML=f
               
            }
           fact(val)
              
        })
     

    </script>
</body>

</html>
